<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>無名牛排點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent body scroll, rely on internal containers */
            overscroll-behavior: none; /* Prevent bounce/pull-to-refresh */
            touch-action: manipulation; /* Disable double-tap zoom */
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            
            /* Strict Kiosk UI Protections */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-drag: none; /* Safari, Chrome */
            user-drag: none;
            
            background-color: #f1f5f9; /* bg-slate-100 */
        }
        .text-xxs {
            font-size: 0.65rem;
            line-height: 0.85rem;
        }
        @media print {
            @page {
                size: 58mm auto;
                margin: 0mm;
            }
            body > *:not(#print-container) {
                display: none !important;
            }
            html, body {
                margin: 0;
                padding: 0;
                background-color: white;
                width: 58mm;
                height: auto;
                overflow: visible;
            }
            #print-container {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            /* Force tight layout for printing */
            .print-tight {
                line-height: 1 !important;
                font-size: 30px !important;
            }
            .print-tight div, .print-tight p {
                margin: 0 !important;
                padding: 0 !important;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
